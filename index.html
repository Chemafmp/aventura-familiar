<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aventura Familiar</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="pantalla-inicio">
    <h1>🌟 Aventura Familiar 🌟</h1>
    <p>¡Elige tu personaje para empezar la historia!</p>
    <button onclick="elegirPersonaje('Marina')">Marina</button>
    <button onclick="elegirPersonaje('Josema')">Josema</button>
    <button onclick="elegirPersonaje('Elfos')">Elfos</button>
  </div>

  <div id="pantalla-historia" class="hidden">
    <h2 id="nombre-personaje"></h2>
    <p id="texto-historia"></p>
    <div id="opciones"></div>

    <div id="contador-puntos">Puntos: 0</div>
    <button id="boton-reiniciar">🔄 Reiniciar Juego</button>

    <div id="seccion-logros">
      <h3>🎖️ Logros</h3>
      <ul id="lista-logros"></ul>
    </div>
  </div>

  <div id="modal-acertijo" class="hidden">
    <div id="modal-contenido">
      <p id="pregunta-acertijo"></p>
      <input type="text" id="respuesta-acertijo" placeholder="Escribe tu respuesta..." />
      <button id="enviar-acertijo">Responder</button>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
